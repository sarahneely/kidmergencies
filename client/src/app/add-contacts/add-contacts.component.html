<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Add Family Contacts</h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">First Name</label>
        <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="First Name" required>
        <div class="invalid-feedback">
          Please provide a first name.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Last Name</label>
        <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Last Name" required>
        <div class="invalid-feedback">
          Please provide a last name.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4">
        <label for="validationServer03">Phone Number</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="(Area Code) Phone Number" required>
        <div class="invalid-feedback">
          Please provide a valid phone number.
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <label for="validationServer04">Relationship</label>
        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Relationship" required>
        <div class="invalid-feedback">
          Please provide a relationship.
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <label class="custom-file">
          <input type="file" id="image" class="custom-file-input" required>
          <span class="custom-file-control"></span>
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <!-- <button (click)="onClickMe()">Click me!</button> -->
</div>
