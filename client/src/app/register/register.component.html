<div class="container">
  <h1 class="page-header">Register</h1>
  <div class="row">
    <div class="col-12">
      <form class="form-group" [formGroup]="registerForm" (submit)="onRegisterSubmit()">
<!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          class="form-control" 
          type="email" 
          id="emailInput" 
          name="email" 
          formControlName="email">
        </div>
<!-- First and Last Names -->
        <div class="form-group">
          <label for="firstName"> First Name </label>
          <input 
          class="form-control" 
          type="text" 
          id="firstName" 
          name="firstName" 
          formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName"> Last Name </label>
          <input 
          class="form-control" 
          type="text" 
          id="lastName" 
          name="lastName" 
          formControlName="lastName">
        </div>
<!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
          class="form-control" 
          type="text" 
          id="phoneNumber" 
          name="phoneNumber" 
          formControlName="phoneNumber">
        </div>
<!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          class="form-control" 
          type="password" 
          id="password" 
          name="password" 
          formControlName="password">
          <small class="form-text text-muted"> Password must be at least 8 characters and must contain at least one uppercase letter, lowercase letter, number and special character.</small>
        </div>
<!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
          class="form-control" 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>
</div>
